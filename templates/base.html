<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{% block title %}TITLE{% endblock %}</title>
</head>

<body>
    <nav class="navbar bg-light navbar-expand">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand nav-link">
                    <img src="/static/images/picky_picky_logo.png" alt="picky" width="100px">
                    <span>Picky</span>
                </a>
            </div>
            <div class="navbar-nav">
                {% if not g.user %}
                <li><a class='nav-link active' href="/signup">Sign up</a></li>
                <li><a class='nav-link active' href="/login">Log in</a></li>
                {% else %}
                <li>
                    <a class='nav-link active' href="/users/{{ g.user.id }}">
                        <img src="{{ g.user.image_url }}" alt="{{ g.user.username }}">
                    </a>
                </li>
                <li><a class='nav-link active' href="/logout">Log out</a></li>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}

    </div>

</body>

</html>
